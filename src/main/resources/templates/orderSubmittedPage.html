<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="common/header :: common-header"/>


<body>

<div th:replace="common/header :: navbar"/>

<div class="container">
    <div class="row" style="margin-bottom: -80px;">
        <div class="col-sm-8">
            <h2 class="section-headline"><span>User Account</span></h2>
        </div>

        <div class="col-sm-4">
            <img src="/img/logo.png" alt="logo" class="img-fluid">
        </div>
    </div>
    <hr style="position:absolute; width: 85%; height: 6px; background-color: #333; z-index: -1;margin-top: -40px;"/>
    <img src="img/wood.png" alt="wood" class="img-fluid" style="margin-top: 20px">

    <div class="row mt-3">

        <div class="col-sm-12">
            <div class="alert alert-success">
                <h3 class="text-success">Thank you, your order has been placed.</h3>
                <h4>The estimated delivery date is <span th:text="${estimatedDeliveryDate}"></span></h4>
            </div>

            <h3>List of Items</h3>
            <div class="row my-3" th:each="cartItem : ${cartItemList}">

                <hr/>


                    <div class="col-sm-2 text-center">
                        <a th:href="@{/bookDetail(id=${cartItem.book.id})}">
                            <img th:src="#{adminPath}+@{/img/book/}+${cartItem.book.id}+'.png'"
                                 class="img-fluid" style="width: 70px;">
                        </a>
                    </div>


                    <div class="col-sm-3">
                        <a th:href="@{/bookDetail?id=}+${cartItem.book.id}"><p
                                th:text="${cartItem.book.title}"></p></a>

                    </div>


                    <div class="col-sm-4">
                        <h5 style="color: #db3208; font-size: large;">
                            $<span th:text="${cartItem.book.ourPrice}"
                                   th:style="${cartItem.book.inStockNumber}==0? 'text-decoration:
                                                            line-through' : ''"></span>
                        </h5>
                    </div>

                    <div class="col-sm-3">
                        <h5 th:text="${cartItem.qty}"></h5><span> Item(s)</span>
                    </div>



            </div>
        </div>

    </div>


</div> <!-- /container -->


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
